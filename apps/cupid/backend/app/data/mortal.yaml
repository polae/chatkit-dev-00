short_bio: |
  Zara is a high-energy personal trainer who moved from LA to Greenpoint two years ago, hungry
  to compete in NYC's cutthroat fitness scene. With an Aries Sun and Ascendant, she's a natural-born
  leader who inspires her clients through tough-love coaching and genuine care. Her Virgo Moon means
  she's obsessed with the details—tracking macros, optimizing workouts, and perfecting form. In love,
  her Taurus Venus craves stability and sensuality, though her fiery Aries Mars can make her impatient
  when romance moves too slowly. She's looking for someone who can match her intensity while also
  helping her slow down and enjoy the moment.

