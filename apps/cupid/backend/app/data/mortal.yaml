dating_history: |
  Zara had a serious three-year relationship in LA with a fellow trainer that ended when she decided
  to move east for her career. Her Taurus Venus wanted to make it work long-distance, but her Aries
  Sun couldn't stand feeling held back. Since moving to NYC, she's dated casually but her Virgo Moon's
  high standards and Aries impatience mean she often ends things before they get serious. She's learned
  she needs someone who understands that her career drive doesn't mean she's not looking for love—just
  someone who can keep up.

