short_bio: |
  Sam is a charismatic podcast host who moved from Austin to Queens eighteen months ago to break into
  the bigger NYC media market. Their show has grown significantly since the move, but their personal life
  has taken a backseat. Their Gemini Sun makes them naturally curious, adaptable, and able to talk to
  anyone about anything. Their Aquarius Moon adds a progressive, independent streak—they need a partner
  who respects their freedom and shares their values around social justice. With Cancer Rising, they come
  across as warm and approachable despite their mental air sign energy. Their Gemini Venus keeps relationships
  light and fun, while their Taurus Mars provides surprising staying power once they commit. Sam is looking
  for someone who can match their wit and give them the space to be themselves.

