dating_history: |
  Sam's dating history is marked by a pattern of running when things get too serious. In Austin, they had
  three significant relationships that all ended the same way—their Aquarius Moon's need for freedom clashing
  with their partners' desire for more commitment. Their Cancer Rising makes people think they're ready for
  deep emotional connection, but their Gemini Sun and Venus prefer to keep things playful and non-committal.
  Since moving to NYC, they've gone on countless first and second dates but rarely make it past the third—
  their fear of losing independence kicks in. Their Taurus Mars suggests they could be loyal and devoted once
  they find the right person, but they need someone who understands that space and intimacy aren't mutually
  exclusive.

