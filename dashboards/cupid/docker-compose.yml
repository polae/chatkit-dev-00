version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cupid-dashboard-backend
    environment:
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_BASE_URL=${LANGFUSE_BASE_URL:-https://us.cloud.langfuse.com}
      - DATABASE_PATH=/app/data/cupid.db
      - SYNC_INTERVAL_SECONDS=${SYNC_INTERVAL_SECONDS:-300}
    volumes:
      - ./data:/app/data
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dashboard-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cupid-dashboard-frontend
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dashboard-network
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: cupid-dashboard-caddy
    ports:
      - "3000:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
    networks:
      - dashboard-network
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:

networks:
  dashboard-network:
    driver: bridge
