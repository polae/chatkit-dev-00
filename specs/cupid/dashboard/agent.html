<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agents - Cupid Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .agent-grid {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-xl);
    }

    .agent-card {
      display: flex;
      align-items: center;
      gap: var(--spacing-lg);
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .agent-card:hover {
      border-color: var(--border-hover);
      transform: translateY(-2px);
    }

    .agent-card.selected {
      border-color: var(--blue);
      background: rgba(59, 130, 246, 0.05);
    }

    .agent-header {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      min-width: 220px;
    }

    .agent-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      background: var(--purple);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
    }

    .agent-name {
      font-weight: 600;
      font-size: var(--text-lg);
    }

    .agent-executions {
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }

    .agent-stats {
      display: flex;
      flex: 1;
      gap: var(--spacing-md);
    }

    .agent-stat {
      flex: 1;
      padding: var(--spacing-sm) var(--spacing-md);
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      text-align: center;
    }

    .agent-stat-label {
      font-size: var(--text-xs);
      color: var(--text-secondary);
    }

    .agent-stat-value {
      font-size: var(--text-base);
      font-weight: 600;
    }

    .agent-stat-value.success {
      color: var(--green);
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--spacing-lg);
      margin-bottom: var(--spacing-xl);
    }

    @media (max-width: 1200px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }
    }

    .chart-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
    }

    .chart-title {
      font-size: var(--text-base);
      font-weight: 600;
      margin-bottom: var(--spacing-md);
    }

    .chart-container {
      height: 250px;
      position: relative;
    }

    .executions-table {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    .executions-header {
      padding: var(--spacing-md) var(--spacing-lg);
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
    }

    .no-agent {
      text-align: center;
      padding: var(--spacing-2xl);
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <a href="index.html" class="nav-logo">
        <span>Cupid</span>
      </a>

      <div class="nav-section">
        <div class="nav-section-title">Observability</div>
        <a href="sessions.html" class="nav-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
          Sessions
        </a>
        <a href="agent.html" class="nav-link active">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10H12V2z"></path><path d="M12 2a10 10 0 0 1 10 10H12z"></path></svg>
          Agents
        </a>
        <a href="metrics.html" class="nav-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>
          Metrics
        </a>
      </div>

      <div class="nav-section">
        <div class="nav-section-title">External</div>
        <a href="https://us.cloud.langfuse.com" target="_blank" class="nav-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
          Langfuse Console
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
      <div class="page-header">
        <h1 class="page-title">Agent Performance</h1>
        <p class="page-subtitle">Analyze agent performance across all sessions</p>
      </div>

      <!-- Agent Cards -->
      <div class="agent-grid" id="agent-grid">
        <div class="loading">Loading agents...</div>
      </div>

      <!-- Selected Agent Detail -->
      <div id="agent-detail" style="display: none;">
        <!-- Charts -->
        <div class="charts-grid">
          <div class="chart-card">
            <div class="chart-title">Latency Over Time</div>
            <div class="chart-container">
              <canvas id="latency-chart"></canvas>
            </div>
          </div>
          <div class="chart-card">
            <div class="chart-title">Executions by Hour</div>
            <div class="chart-container">
              <canvas id="volume-chart"></canvas>
            </div>
          </div>
        </div>

        <!-- Recent Executions -->
        <div class="executions-table">
          <div class="executions-header">Recent Executions</div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Trace</th>
                  <th>Latency</th>
                  <th>Tokens</th>
                  <th>Cost</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="executions-table">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="api.js"></script>
  <script>
    const api = new LangfuseAPI();
    let agentsData = [];
    let selectedAgent = null;
    let latencyChart = null;
    let volumeChart = null;

    // Agent order based on game flow
    const AGENT_GAME_ORDER = [
      'HasEnded',           // Routing - checked at each turn
      'StartCupidGame',     // Control - initializes game
      'Introduction',       // Content - game intro
      'DisplayMortal',      // UI - shows mortal card
      'Mortal',             // Content - mortal narrative
      'DisplayMatch',       // UI - shows match card
      'Match',              // Content - match narrative
      'DisplayCompatibilityCard', // UI - compatibility widget
      'CompatibilityAnalysis',    // Content - compatibility text
      'DisplayChoices',     // UI - player choice buttons
      'CupidEvaluation',    // Content - final evaluation
      'End'                 // Control - game conclusion
    ];

    // Chart.js config
    Chart.defaults.color = '#a1a1a1';
    Chart.defaults.borderColor = '#2a2a2a';

    async function loadAgents() {
      const container = document.getElementById('agent-grid');
      container.innerHTML = '<div class="loading">Loading agents...</div>';

      try {
        agentsData = await api.getAgentStats();

        if (agentsData.length === 0) {
          container.innerHTML = '<div class="no-agent">No agents found</div>';
          return;
        }

        renderAgentCards();
      } catch (error) {
        console.error('Failed to load agents:', error);
        container.innerHTML = '<div class="no-agent">Failed to load agents</div>';
      }
    }

    function renderAgentCards() {
      const container = document.getElementById('agent-grid');

      // Sort by game flow order
      const sortedAgents = [...agentsData].sort((a, b) => {
        const orderA = AGENT_GAME_ORDER.indexOf(a.name);
        const orderB = AGENT_GAME_ORDER.indexOf(b.name);
        // Unknown agents go to end
        if (orderA === -1) return 1;
        if (orderB === -1) return -1;
        return orderA - orderB;
      });

      container.innerHTML = sortedAgents.map(agent => `
        <div class="agent-card ${selectedAgent?.name === agent.name ? 'selected' : ''}"
             onclick="selectAgent('${agent.name}')">
          <div class="agent-header">
            <div class="agent-icon">&#x1F916;</div>
            <div>
              <div class="agent-name">${agent.name}</div>
              <div class="agent-executions">${agent.executions} executions</div>
            </div>
          </div>
          <div class="agent-stats">
            <div class="agent-stat">
              <div class="agent-stat-label">Avg Latency</div>
              <div class="agent-stat-value">${formatLatency(agent.avgLatency)}</div>
            </div>
            <div class="agent-stat">
              <div class="agent-stat-label">Total Cost</div>
              <div class="agent-stat-value">${formatCost(agent.totalCost)}</div>
            </div>
            <div class="agent-stat">
              <div class="agent-stat-label">Total Tokens</div>
              <div class="agent-stat-value">${formatTokens(agent.totalTokens)}</div>
            </div>
            <div class="agent-stat">
              <div class="agent-stat-label">Success Rate</div>
              <div class="agent-stat-value success">${agent.successRate.toFixed(1)}%</div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function selectAgent(agentName) {
      selectedAgent = agentsData.find(a => a.name === agentName);
      renderAgentCards();

      if (selectedAgent) {
        document.getElementById('agent-detail').style.display = 'block';
        renderCharts();
        renderExecutions();
      }
    }

    function renderCharts() {
      if (!selectedAgent) return;

      const observations = selectedAgent.observations;

      // Group by time for latency chart
      const latencyData = observations
        .sort((a, b) => new Date(a.startTime) - new Date(b.startTime))
        .slice(-20)
        .map(o => ({
          x: new Date(o.startTime),
          y: o.latency || 0
        }));

      // Destroy existing charts
      if (latencyChart) latencyChart.destroy();
      if (volumeChart) volumeChart.destroy();

      // Latency chart
      const latencyCtx = document.getElementById('latency-chart').getContext('2d');
      latencyChart = new Chart(latencyCtx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Latency (ms)',
            data: latencyData,
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.1)',
            fill: true,
            tension: 0.3,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'time',
              time: {
                displayFormats: {
                  hour: 'HH:mm'
                }
              },
              grid: {
                display: false
              }
            },
            y: {
              beginAtZero: true,
              grid: {
                color: '#2a2a2a'
              }
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });

      // Volume by hour chart
      const hourCounts = {};
      observations.forEach(o => {
        const hour = new Date(o.startTime).getHours();
        hourCounts[hour] = (hourCounts[hour] || 0) + 1;
      });

      const volumeLabels = Array.from({ length: 24 }, (_, i) => `${i}:00`);
      const volumeData = volumeLabels.map((_, i) => hourCounts[i] || 0);

      const volumeCtx = document.getElementById('volume-chart').getContext('2d');
      volumeChart = new Chart(volumeCtx, {
        type: 'bar',
        data: {
          labels: volumeLabels,
          datasets: [{
            label: 'Executions',
            data: volumeData,
            backgroundColor: 'rgba(139, 92, 246, 0.6)',
            borderColor: '#8b5cf6',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              grid: {
                display: false
              }
            },
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1
              },
              grid: {
                color: '#2a2a2a'
              }
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }

    function renderExecutions() {
      if (!selectedAgent) return;

      const tbody = document.getElementById('executions-table');
      const observations = selectedAgent.observations
        .sort((a, b) => new Date(b.startTime) - new Date(a.startTime))
        .slice(0, 20);

      tbody.innerHTML = observations.map(obs => `
        <tr>
          <td>${formatRelativeTime(obs.startTime)}</td>
          <td class="font-mono">${truncate(obs.traceId, 16)}</td>
          <td>${formatLatency(obs.latency)}</td>
          <td>${formatTokens(obs.totalTokens)}</td>
          <td>${formatCost(obs.calculatedTotalCost)}</td>
          <td>
            <span class="badge ${obs.level === 'ERROR' ? 'error' : 'success'}">
              ${obs.level === 'ERROR' ? 'Error' : 'Success'}
            </span>
          </td>
        </tr>
      `).join('');
    }

    // Load Chart.js time adapter
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns';
    script.onload = loadAgents;
    document.head.appendChild(script);
  </script>
</body>
</html>
