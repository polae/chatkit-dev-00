/* Badge styles */
.planet-badge {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0.5rem;
    border-radius: 0.75rem;
    background: rgba(226, 232, 240, 0.5);
    flex: 1;
}

.planet-emoji {
    font-size: 1.5rem;
    margin-bottom: 0.25rem;
}

.planet-score {
    font-size: 1.25rem;
    font-weight: 600;
    color: #0f172a;
}

.planet-label {
    font-size: 0.65rem;
    color: #64748b;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

/* Overlapping slider container */
.slider-stack {
    position: relative;
    width: 100%;
    padding: 1rem 0;
}

.slider-track {
    height: 20px;
    width: 100%;
    border-radius: 10px;
    background-color: rgba(226, 232, 240, 0.7);
    position: relative;
    overflow: visible;
}

.slider-fill-base {
    height: 100%;
    border-radius: 10px;
    background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
    opacity: 0.4;
}

.slider-fill-active {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    border-radius: 10px;
    background: linear-gradient(90deg, #8b5cf6 0%, #a78bfa 100%);
    z-index: 2;
}

.difficulty-stars {
    color: #fbbf24;
    font-size: 1.25rem;
    letter-spacing: 0.1rem;
}
