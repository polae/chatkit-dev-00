name: cupid-simple
description: A simple chat interface for Cupid with ChatKit and AgentKit

agent:
  workflow_id: wf_691ef9eb993c8190a0ad8f003f79b8ef0a89be58306abbad
  workflow_source: ./cupid-simple-workflow.md

