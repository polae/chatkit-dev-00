<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupid Widgets</title>

    <!-- Google Fonts: Lexend Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@400;600;900&family=Lexend+Peta:wght@700&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Light mode (default) */
            --bg-primary: #FDF6E3;
            --bg-surface: #F5EFE0;
            --text-primary: #464646;
            --text-secondary: #657B83;
            --text-muted: #93A1A1;
            --border-color: rgba(101, 123, 131, 0.1);
            --border-color-hover: rgba(101, 123, 131, 0.2);

            /* Accent Spectrum */
            --red: #D74E39;
            --orange: #DA6800;
            --yellow: #FFC922;
            --pink: #E7B5A0;
            --green: #8AA47D;
            --blue: #6CC2FF;
            --purple: #9B85B7;

            /* Typography */
            --font-display: 'Lexend Giga', sans-serif;
            --font-emphasis: 'Lexend Peta', sans-serif;
            --font-body: 'Lexend', sans-serif;

            /* Spacing */
            --space-xs: 6px;
            --space-sm: 12px;
            --space-md: 20px;
            --space-lg: 28px;
            --space-xl: 40px;

            /* Layout */
            --navbar-height: 56px;
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-surface: #2d2d2d;
            --text-primary: #E8E8E8;
            --text-secondary: #A8A8A8;
            --text-muted: #6B6B6B;
            --border-color: rgba(168, 168, 168, 0.1);
            --border-color-hover: rgba(168, 168, 168, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color-scheme: light dark;
        }

        body {
            font-family: var(--font-body);
            font-weight: 300;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            transition: background-color 200ms ease, color 200ms ease;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            height: var(--navbar-height);
            padding: var(--space-sm) var(--space-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
            flex-shrink: 0;
            z-index: 100;
            transition: background-color 200ms ease, border-color 200ms ease;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .navbar-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .navbar-title {
            font-family: var(--font-display);
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            letter-spacing: -0.01em;
            white-space: nowrap;
        }

        @media (max-width: 480px) {
            .navbar-title { display: none; }
        }

        .navbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .slide-indicator {
            font-family: var(--font-body);
            font-weight: 400;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-left: auto;
        }

        .navbar-link {
            font-family: var(--font-body);
            font-weight: 400;
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 200ms ease;
            padding: 6px 10px;
            border-radius: 4px;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .navbar-link:hover {
            color: var(--text-primary);
            background: var(--border-color);
        }

        .theme-toggle {
            background: var(--bg-surface);
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 200ms ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40px;
            min-width: 40px;
            color: var(--text-secondary);
        }

        .theme-toggle:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .theme-toggle-icon {
            width: 18px;
            height: 18px;
            stroke: currentColor;
        }

        /* SLIDE CONTAINER */
        .slide-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: calc(100vh - var(--navbar-height));
            overflow: hidden;
        }

        .slide-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--bg-primary);
        }

        /* NAV BUTTONS - floating on sides */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 50;
            background: rgba(0, 0, 0, 0.08);
            border: none;
            border-radius: 8px;
            padding: 16px 12px;
            cursor: pointer;
            transition: opacity 300ms ease, background 200ms ease;
            opacity: 1;
            color: var(--text-secondary);
        }

        html.dark .nav-btn {
            background: rgba(255, 255, 255, 0.08);
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.15);
            color: var(--text-primary);
        }

        html.dark .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .nav-btn.faded {
            opacity: 0;
        }

        .nav-btn:not(.faded):hover,
        .slide-container:hover .nav-btn:not(.hidden) {
            opacity: 1;
        }

        .nav-btn-prev {
            left: 16px;
        }

        .nav-btn-next {
            right: 16px;
        }

        .nav-btn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .navbar { padding: var(--space-xs) var(--space-sm); }
            .nav-btn { padding: 12px 8px; }
            .nav-btn svg { width: 20px; height: 20px; }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <svg class="navbar-icon" width="24" height="24" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="256" cy="254" r="48" fill="#E7B5A0"/>
                <circle cx="368" cy="142" r="48" fill="#DA6800"/>
                <circle cx="368" cy="255" r="48" fill="#6CC2FF"/>
                <circle cx="148" cy="370" r="48" fill="#D74E39"/>
                <circle cx="144" cy="142" r="48" fill="#9B85B7"/>
                <circle cx="144" cy="254" r="48" fill="#FFC922"/>
                <circle cx="368" cy="366" r="48" fill="#8AA47D"/>
            </svg>
            <span class="navbar-title">Cupid Widgets</span>
        </div>
        <div class="navbar-center">
            <span class="slide-indicator" id="slide-indicator">1 / 23</span>
        </div>
        <div class="navbar-right">
            <button class="theme-toggle" aria-label="Toggle theme" id="theme-toggle-btn">
                <svg id="sun-icon" class="theme-toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="moon-icon" class="theme-toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                    <path d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"></path>
                </svg>
            </button>
            <a href="./cupid-slides.html" class="navbar-link">Slides</a>
            <a href="./humorist-homepage.html" class="navbar-link">Home</a>
        </div>
    </nav>

    <div class="slide-container">
        <button class="nav-btn nav-btn-prev" id="btn-prev" aria-label="Previous widget">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>

        <iframe id="slide-frame" class="slide-frame" src="widgets/widget-01-compat-rings-clean.html"></iframe>

        <button class="nav-btn nav-btn-next" id="btn-next" aria-label="Next widget">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </div>

    <script>
        // ============================================
        // CUPID WIDGETS
        // ============================================
        const slides = [
            'widgets/widget-01-compat-rings-clean.html',
            'widgets/widget-02-compat-rings-bold.html',
            'widgets/widget-03-compat-center-horiz.html',
            'widgets/widget-04-compat-center-radial.html',
            'widgets/widget-05-compat-animated-seq.html',
            'widgets/widget-06-compat-animated-glow.html',
            'widgets/widget-07-compat-two-ring.html',
            'widgets/widget-08-compat-bars.html',
            'widgets/widget-09-compat-v9.html',
            'widgets/widget-10-profile-v1.html',
            'widgets/widget-11-profile-v2.html',
            'widgets/widget-12-eval-bars.html',
            'widgets/widget-13-eval-pie.html',
            'widgets/widget-14-eval-radar.html',
            'widgets/widget-15-eval-split.html',
            'widgets/widget-16-eval-gauge.html',
            'widgets/widget-17-eval-grid.html',
            'widgets/widget-18-eval-verdict.html',
            'widgets/widget-19-eval-report.html',
            'widgets/widget-20-eval-target.html',
            'widgets/widget-21-eval-before-after.html',
            'widgets/widget-22-eval-dial.html',
            'widgets/widget-23-eval-receipt.html',
        ];

        // ============================================
        // SLIDE NAVIGATION
        // ============================================
        let currentSlide = 0;
        const frame = document.getElementById('slide-frame');
        const indicator = document.getElementById('slide-indicator');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');

        function updateSlide() {
            frame.src = slides[currentSlide];
            indicator.textContent = `${currentSlide + 1} / ${slides.length}`;

            // Update button states
            btnPrev.disabled = currentSlide === 0;
            btnNext.disabled = currentSlide === slides.length - 1;
            btnPrev.classList.toggle('hidden', currentSlide === 0);
            btnNext.classList.toggle('hidden', currentSlide === slides.length - 1);
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
                resetFadeTimer();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
                resetFadeTimer();
            }
        }

        btnNext.addEventListener('click', nextSlide);
        btnPrev.addEventListener('click', prevSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // ============================================
        // BUTTON FADE BEHAVIOR
        // ============================================
        let fadeTimer;

        function fadeButtons() {
            btnPrev.classList.add('faded');
            btnNext.classList.add('faded');
        }

        function showButtons() {
            btnPrev.classList.remove('faded');
            btnNext.classList.remove('faded');
        }

        function resetFadeTimer() {
            showButtons();
            clearTimeout(fadeTimer);
            fadeTimer = setTimeout(fadeButtons, 2000);
        }

        document.querySelector('.slide-container').addEventListener('mousemove', resetFadeTimer);
        document.querySelector('.slide-container').addEventListener('mouseenter', resetFadeTimer);

        // Initial state
        updateSlide();
        resetFadeTimer();

        // ============================================
        // THEME TOGGLE
        // ============================================
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.classList.add('dark');
                updateIcons(true);
            } else {
                document.documentElement.classList.remove('dark');
                updateIcons(false);
            }
        }

        function updateIcons(isDark) {
            document.getElementById('sun-icon').style.display = isDark ? 'none' : 'block';
            document.getElementById('moon-icon').style.display = isDark ? 'block' : 'none';
        }

        document.getElementById('theme-toggle-btn').addEventListener('click', function() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcons(isDark);
        });

        initTheme();
    </script>
</body>
</html>
