<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Rings - Center Score Radial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@400;600;900&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #FDF6E3;
            --bg-surface: #F5EFE0;
            --text-primary: #464646;
            --text-secondary: #657B83;
            --text-muted: #93A1A1;

            /* Ring Colors */
            --sun: #FFC922;
            --moon: #9B85B7;
            --venus: #E7B5A0;
            --mars: #D74E39;
            --base: #DA6800;
            --current: #6CC2FF;

            --font-display: 'Lexend Giga', sans-serif;
            --font-body: 'Lexend', sans-serif;
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-surface: #2d2d2d;
            --text-primary: #E8E8E8;
            --text-secondary: #A8A8A8;
            --text-muted: #6B6B6B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .slide {
            max-width: 800px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .widget {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rings-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .rings-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
        }

        .rings-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .ring-bg {
            fill: none;
            opacity: 0.15;
        }

        .ring {
            fill: none;
            stroke-linecap: round;
        }

        .center-score {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .score-number {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--text-primary);
            line-height: 1;
        }

        .score-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Radial labels positioned around the rings */
        .radial-label {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .radial-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .radial-text {
            font-family: var(--font-display);
            font-weight: 500;
            color: var(--text-secondary);
        }

        .radial-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Position labels around the circle */
        .label-current {
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .label-base {
            top: 20%;
            right: 5%;
        }

        .label-mars {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }

        .label-venus {
            bottom: 20%;
            right: 5%;
        }

        .label-moon {
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .label-sun {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        /* Primary labels - larger */
        .radial-label.primary .radial-text {
            font-weight: 600;
            color: var(--text-primary);
        }

        .radial-label.primary .radial-value {
            font-size: 1rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .rings-wrapper {
                width: 320px;
                height: 320px;
            }
            .rings-container {
                width: 220px;
                height: 220px;
            }
            .score-number {
                font-size: 2.5rem;
            }
            .radial-label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>Compatibility</h1>
        <p class="subtitle">Center Score - Radial</p>

        <div class="widget">
            <div class="rings-wrapper">
                <div class="rings-container">
                    <svg class="rings-svg" viewBox="0 0 280 280">
                        <!-- Ring backgrounds -->
                        <circle class="ring-bg" cx="140" cy="140" r="130" stroke="var(--current)" stroke-width="10"/>
                        <circle class="ring-bg" cx="140" cy="140" r="114" stroke="var(--base)" stroke-width="10"/>
                        <circle class="ring-bg" cx="140" cy="140" r="98" stroke="var(--mars)" stroke-width="10"/>
                        <circle class="ring-bg" cx="140" cy="140" r="82" stroke="var(--venus)" stroke-width="10"/>
                        <circle class="ring-bg" cx="140" cy="140" r="66" stroke="var(--moon)" stroke-width="10"/>
                        <circle class="ring-bg" cx="140" cy="140" r="50" stroke="var(--sun)" stroke-width="10"/>

                        <!-- Active rings -->
                        <circle class="ring" cx="140" cy="140" r="130"
                                stroke="var(--current)" stroke-width="10"
                                stroke-dasharray="816.8" stroke-dashoffset="392.1"/>

                        <circle class="ring" cx="140" cy="140" r="114"
                                stroke="var(--base)" stroke-width="10"
                                stroke-dasharray="716.3" stroke-dashoffset="222"/>

                        <circle class="ring" cx="140" cy="140" r="98"
                                stroke="var(--mars)" stroke-width="10"
                                stroke-dasharray="615.8" stroke-dashoffset="258.6"/>

                        <circle class="ring" cx="140" cy="140" r="82"
                                stroke="var(--venus)" stroke-width="10"
                                stroke-dasharray="515.2" stroke-dashoffset="82.4"/>

                        <circle class="ring" cx="140" cy="140" r="66"
                                stroke="var(--moon)" stroke-width="10"
                                stroke-dasharray="414.7" stroke-dashoffset="145.1"/>

                        <circle class="ring" cx="140" cy="140" r="50"
                                stroke="var(--sun)" stroke-width="10"
                                stroke-dasharray="314.2" stroke-dashoffset="88"/>
                    </svg>

                    <div class="center-score">
                        <div class="score-number">69</div>
                        <div class="score-label">Match</div>
                    </div>
                </div>

                <!-- Radial labels -->
                <div class="radial-label label-current primary">
                    <div class="radial-dot" style="background: var(--current);"></div>
                    <span class="radial-text">Current</span>
                    <span class="radial-value">52%</span>
                </div>

                <div class="radial-label label-base primary">
                    <div class="radial-dot" style="background: var(--base);"></div>
                    <span class="radial-text">Base</span>
                    <span class="radial-value">69%</span>
                </div>

                <div class="radial-label label-mars">
                    <div class="radial-dot" style="background: var(--mars);"></div>
                    <span class="radial-text">üî•</span>
                    <span class="radial-value">58</span>
                </div>

                <div class="radial-label label-venus">
                    <div class="radial-dot" style="background: var(--venus);"></div>
                    <span class="radial-text">üíñ</span>
                    <span class="radial-value">84</span>
                </div>

                <div class="radial-label label-moon">
                    <div class="radial-dot" style="background: var(--moon);"></div>
                    <span class="radial-text">üåô</span>
                    <span class="radial-value">65</span>
                </div>

                <div class="radial-label label-sun">
                    <div class="radial-dot" style="background: var(--sun);"></div>
                    <span class="radial-text">‚òÄÔ∏è</span>
                    <span class="radial-value">72</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inherit dark mode from parent
        try {
            if (window.parent && window.parent !== window) {
                if (window.parent.document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.add('dark');
                }
                new MutationObserver((m) => {
                    m.forEach((mut) => {
                        if (mut.attributeName === 'class') {
                            document.documentElement.classList.toggle('dark',
                                window.parent.document.documentElement.classList.contains('dark'));
                        }
                    });
                }).observe(window.parent.document.documentElement, { attributes: true });
            }
        } catch (e) {}
    </script>
</body>
</html>
