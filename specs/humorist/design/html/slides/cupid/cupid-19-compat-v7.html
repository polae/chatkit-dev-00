<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Rings - Simplified Two-Ring</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@400;600;900&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #FDF6E3;
            --bg-surface: #F5EFE0;
            --text-primary: #464646;
            --text-secondary: #657B83;
            --text-muted: #93A1A1;

            /* Ring Colors */
            --base: #DA6800;
            --current: #6CC2FF;

            --font-display: 'Lexend Giga', sans-serif;
            --font-body: 'Lexend', sans-serif;
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-surface: #2d2d2d;
            --text-primary: #E8E8E8;
            --text-secondary: #A8A8A8;
            --text-muted: #6B6B6B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .slide {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
            color: var(--text-primary);
            animation: fadeIn 0.6s ease-out;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
            animation: fadeIn 0.6s ease-out 0.1s both;
        }

        .widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .rings-container {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .rings-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .ring-bg {
            fill: none;
            opacity: 0.15;
        }

        .ring {
            fill: none;
            stroke-linecap: round;
        }

        /* Animations */
        .ring-base {
            stroke-dasharray: 565.5;
            stroke-dashoffset: 565.5;
            animation: drawRing 0.8s ease-out 0.2s forwards;
        }

        .ring-current {
            stroke-dasharray: 691.2;
            stroke-dashoffset: 691.2;
            animation: drawRing 0.9s ease-out 0.5s forwards;
        }

        .ring-current-glow {
            stroke-dasharray: 691.2;
            stroke-dashoffset: 691.2;
            animation: drawRing 0.9s ease-out 0.5s forwards, glowPulse 2.5s ease-in-out 1.4s infinite;
            filter: url(#glow);
        }

        @keyframes drawRing {
            to {
                stroke-dashoffset: var(--target-offset);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.7;
                filter: url(#glow);
            }
            50% {
                opacity: 1;
                filter: url(#glow-intense);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .center-score {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1s forwards;
        }

        .score-number {
            font-family: var(--font-display);
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--current);
            line-height: 1;
            text-shadow: 0 0 20px rgba(108, 194, 255, 0.3);
        }

        .score-label {
            font-family: var(--font-display);
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-top: 0.25rem;
        }

        .base-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeSlideUp 0.5s ease-out 1.2s forwards;
        }

        .base-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--base);
        }

        .base-text {
            font-family: var(--font-display);
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .base-value {
            font-weight: 700;
            color: var(--base);
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .planet-badges {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeSlideUp 0.5s ease-out 1.4s forwards;
        }

        .planet-badge {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.4rem 0.8rem;
            background: var(--bg-surface);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .planet-icon {
            font-size: 1rem;
        }

        .planet-value {
            font-family: var(--font-display);
            font-weight: 500;
            color: var(--text-primary);
        }

        @media (max-width: 400px) {
            .rings-container {
                width: 240px;
                height: 240px;
            }
            .score-number {
                font-size: 3.5rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>Compatibility</h1>
        <p class="subtitle">Simplified</p>

        <div class="widget">
            <div class="rings-container">
                <svg class="rings-svg" viewBox="0 0 280 280">
                    <!-- Define glow filters -->
                    <defs>
                        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                        <filter id="glow-intense" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>

                    <!-- Ring backgrounds - just 2 rings -->
                    <circle class="ring-bg" cx="140" cy="140" r="110" stroke="var(--current)" stroke-width="18"/>
                    <circle class="ring-bg" cx="140" cy="140" r="85" stroke="var(--base)" stroke-width="18"/>

                    <!-- Base ring (inner): 69% -->
                    <circle class="ring ring-base" cx="140" cy="140" r="85"
                            stroke="var(--base)" stroke-width="18"
                            style="--target-offset: 175.3;"/>

                    <!-- Current ring (outer): 52% with glow -->
                    <circle class="ring ring-current-glow" cx="140" cy="140" r="110"
                            stroke="var(--current)" stroke-width="18"
                            style="--target-offset: 331.8;"/>
                </svg>

                <div class="center-score">
                    <div class="score-number">52</div>
                    <div class="score-label">Current</div>
                </div>
            </div>

            <div class="base-indicator">
                <div class="base-dot"></div>
                <span class="base-text">Base: <span class="base-value">69%</span></span>
            </div>

            <div class="planet-badges">
                <div class="planet-badge">
                    <span class="planet-icon">‚òÄÔ∏è</span>
                    <span class="planet-value">72</span>
                </div>
                <div class="planet-badge">
                    <span class="planet-icon">üåô</span>
                    <span class="planet-value">65</span>
                </div>
                <div class="planet-badge">
                    <span class="planet-icon">üíñ</span>
                    <span class="planet-value">84</span>
                </div>
                <div class="planet-badge">
                    <span class="planet-icon">üî•</span>
                    <span class="planet-value">58</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inherit dark mode from parent
        try {
            if (window.parent && window.parent !== window) {
                if (window.parent.document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.add('dark');
                }
                new MutationObserver((m) => {
                    m.forEach((mut) => {
                        if (mut.attributeName === 'class') {
                            document.documentElement.classList.toggle('dark',
                                window.parent.document.documentElement.classList.contains('dark'));
                        }
                    });
                }).observe(window.parent.document.documentElement, { attributes: true });
            }
        } catch (e) {}
    </script>
</body>
</html>
