<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@400;600;900&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #FDF6E3;
            --bg-surface: #F5EFE0;
            --text-primary: #464646;
            --text-secondary: #657B83;
            --pink: #E7B5A0;
            --red: #D74E39;
            --orange: #DA6800;
            --yellow: #FFC922;
            --green: #8AA47D;
            --blue: #6CC2FF;
            --purple: #9B85B7;
            --font-display: 'Lexend Giga', sans-serif;
            --font-body: 'Lexend', sans-serif;
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-surface: #2d2d2d;
            --text-primary: #E8E8E8;
            --text-secondary: #A8A8A8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .slide {
            text-align: center;
            max-width: 800px;
            animation: fadeInUp 0.8s ease-out;
        }

        .icon-circle {
            width: 120px;
            height: 120px;
            background: var(--pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        .icon-circle svg {
            width: 64px;
            height: 64px;
            color: var(--bg-primary);
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            line-height: 1.1;
            color: var(--text-primary);
        }

        .tagline {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .subtitle {
            font-family: var(--font-body);
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 300;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-style: italic;
        }

        .fleuron {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 3rem;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .fleuron-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .fleuron-dot:hover {
            transform: scale(1.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="icon-circle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="6"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
        </div>

        <h1>Cupid</h1>

        <p class="tagline">A player's guide</p>

        <p class="subtitle">As told by your divine advisor</p>

        <div class="fleuron">
            <div class="fleuron-dot" style="background: var(--red);"></div>
            <div class="fleuron-dot" style="background: var(--orange);"></div>
            <div class="fleuron-dot" style="background: var(--yellow);"></div>
            <div class="fleuron-dot" style="background: var(--green);"></div>
            <div class="fleuron-dot" style="background: var(--blue);"></div>
            <div class="fleuron-dot" style="background: var(--purple);"></div>
            <div class="fleuron-dot" style="background: var(--pink);"></div>
        </div>
    </div>

    <script>
        // Inherit dark mode from parent
        try {
            if (window.parent && window.parent !== window) {
                if (window.parent.document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.add('dark');
                }
                new MutationObserver((m) => {
                    m.forEach((mut) => {
                        if (mut.attributeName === 'class') {
                            document.documentElement.classList.toggle('dark',
                                window.parent.document.documentElement.classList.contains('dark'));
                        }
                    });
                }).observe(window.parent.document.documentElement, { attributes: true });
            }
        } catch (e) {}
    </script>
</body>
</html>
