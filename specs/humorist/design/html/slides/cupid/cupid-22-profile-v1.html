<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@400;600;900&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #FDF6E3;
            --bg-surface: #F5EFE0;
            --text-primary: #464646;
            --text-secondary: #657B83;
            --text-muted: #93A1A1;

            /* Accent Colors */
            --red: #D74E39;
            --orange: #DA6800;
            --yellow: #FFC922;
            --pink: #E7B5A0;
            --green: #8AA47D;
            --blue: #6CC2FF;
            --purple: #9B85B7;

            --font-display: 'Lexend Giga', sans-serif;
            --font-body: 'Lexend', sans-serif;
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-surface: #2d2d2d;
            --text-primary: #E8E8E8;
            --text-secondary: #A8A8A8;
            --text-muted: #6B6B6B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .slide {
            max-width: 420px;
            width: 100%;
        }

        /* Profile Card Container */
        .profile-card {
            background: var(--bg-surface);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.2s forwards;
        }

        /* Header Row: Avatar + Info */
        .profile-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar-icon {
            width: 28px;
            height: 28px;
            color: var(--text-secondary);
        }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .profile-name {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .profile-occupation {
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 300;
            color: var(--text-primary);
        }

        .profile-location {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 300;
        }

        .location-icon {
            width: 14px;
            height: 14px;
        }

        /* Birth Info Row */
        .birth-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .birth-label {
            font-family: var(--font-display);
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .birth-date {
            color: var(--text-secondary);
            font-weight: 300;
        }

        .birth-separator {
            color: var(--text-muted);
        }

        .birth-place {
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Astro Badges Row */
        .astro-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .astro-badge {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.4rem 0.7rem;
            background: var(--bg-primary);
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .astro-icon {
            font-size: 0.9rem;
        }

        .astro-sign {
            font-family: var(--font-display);
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="profile-card">
            <!-- Header: Avatar + Name/Occupation/Location -->
            <div class="profile-header">
                <div class="avatar">
                    <svg class="avatar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Zara Patel</div>
                    <div class="profile-occupation">Personal Trainer & Wellness Coach, 28</div>
                    <div class="profile-location">
                        <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        <span>Greenpoint, Brooklyn</span>
                    </div>
                </div>
            </div>

            <!-- Birth Info -->
            <div class="birth-info">
                <span class="birth-label">Born</span>
                <span class="birth-date">April 2, 1996</span>
                <span class="birth-separator">‚Ä¢</span>
                <span class="birth-place">Los Angeles, CA</span>
            </div>

            <!-- Astro Badges -->
            <div class="astro-badges">
                <div class="astro-badge">
                    <span class="astro-icon">‚òÄÔ∏è</span>
                    <span class="astro-sign">Aries</span>
                </div>
                <div class="astro-badge">
                    <span class="astro-icon">üåô</span>
                    <span class="astro-sign">Virgo</span>
                </div>
                <div class="astro-badge">
                    <span class="astro-icon">üíñ</span>
                    <span class="astro-sign">Taurus</span>
                </div>
                <div class="astro-badge">
                    <span class="astro-icon">üî•</span>
                    <span class="astro-sign">Aries</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inherit dark mode from parent
        try {
            if (window.parent && window.parent !== window) {
                if (window.parent.document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.add('dark');
                }
                new MutationObserver((m) => {
                    m.forEach((mut) => {
                        if (mut.attributeName === 'class') {
                            document.documentElement.classList.toggle('dark',
                                window.parent.document.documentElement.classList.contains('dark'));
                        }
                    });
                }).observe(window.parent.document.documentElement, { attributes: true });
            }
        } catch (e) {}
    </script>
</body>
</html>
