<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Rings - Animated Glow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@400;600;900&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #FDF6E3;
            --bg-surface: #F5EFE0;
            --text-primary: #464646;
            --text-secondary: #657B83;
            --text-muted: #93A1A1;

            /* Ring Colors */
            --sun: #FFC922;
            --moon: #9B85B7;
            --venus: #E7B5A0;
            --mars: #D74E39;
            --base: #DA6800;
            --current: #6CC2FF;

            --font-display: 'Lexend Giga', sans-serif;
            --font-body: 'Lexend', sans-serif;
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-surface: #2d2d2d;
            --text-primary: #E8E8E8;
            --text-secondary: #A8A8A8;
            --text-muted: #6B6B6B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .slide {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
            color: var(--text-primary);
            animation: fadeIn 0.6s ease-out;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
            animation: fadeIn 0.6s ease-out 0.1s both;
        }

        .widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .rings-container {
            position: relative;
            width: 320px;
            height: 320px;
        }

        .rings-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        /* SVG Filter for glow effect */
        .glow-filter {
            filter: url(#glow);
        }

        .ring-bg {
            fill: none;
            opacity: 0.12;
        }

        .ring {
            fill: none;
            stroke-linecap: round;
        }

        /* Sequential draw animations */
        .ring-sun {
            stroke-dasharray: 377;
            stroke-dashoffset: 377;
            animation: drawRing 0.7s ease-out 0.1s forwards;
        }

        .ring-moon {
            stroke-dasharray: 490.1;
            stroke-dashoffset: 490.1;
            animation: drawRing 0.7s ease-out 0.25s forwards;
        }

        .ring-venus {
            stroke-dasharray: 603.2;
            stroke-dashoffset: 603.2;
            animation: drawRing 0.7s ease-out 0.4s forwards;
        }

        .ring-mars {
            stroke-dasharray: 716.3;
            stroke-dashoffset: 716.3;
            animation: drawRing 0.7s ease-out 0.55s forwards;
        }

        .ring-base {
            stroke-dasharray: 829.4;
            stroke-dashoffset: 829.4;
            animation: drawRing 0.7s ease-out 0.7s forwards;
        }

        .ring-current {
            stroke-dasharray: 942.5;
            stroke-dashoffset: 942.5;
            animation: drawRing 0.9s ease-out 0.9s forwards;
        }

        .ring-current-glow {
            stroke-dasharray: 942.5;
            stroke-dashoffset: 942.5;
            animation: drawRing 0.9s ease-out 0.9s forwards, glowPulse 2s ease-in-out 1.8s infinite;
            filter: url(#glow);
        }

        @keyframes drawRing {
            to {
                stroke-dashoffset: var(--target-offset);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.8;
                filter: url(#glow);
            }
            50% {
                opacity: 1;
                filter: url(#glow-intense);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .center-score {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.5s forwards;
        }

        .score-number {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--text-primary);
            line-height: 1;
        }

        .score-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .stats-row {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeSlideUp 0.5s ease-out 1.7s forwards;
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .stat-label {
            font-family: var(--font-display);
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-value {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .planet-badges {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeSlideUp 0.5s ease-out 1.9s forwards;
        }

        .planet-badge {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.35rem 0.7rem;
            background: var(--bg-surface);
            border-radius: 16px;
            font-size: 0.8rem;
        }

        .planet-icon {
            font-size: 0.9rem;
        }

        .planet-value {
            font-family: var(--font-display);
            font-weight: 500;
            color: var(--text-primary);
        }

        @media (max-width: 500px) {
            .rings-container {
                width: 280px;
                height: 280px;
            }
            .score-number {
                font-size: 2.8rem;
            }
            .stats-row {
                gap: 1.5rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>Compatibility</h1>
        <p class="subtitle">Animated Glow</p>

        <div class="widget">
            <div class="rings-container">
                <svg class="rings-svg" viewBox="0 0 320 320">
                    <!-- Define glow filters -->
                    <defs>
                        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                        <filter id="glow-intense" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>

                    <!-- Ring backgrounds -->
                    <circle class="ring-bg" cx="160" cy="160" r="150" stroke="var(--current)" stroke-width="12"/>
                    <circle class="ring-bg" cx="160" cy="160" r="132" stroke="var(--base)" stroke-width="12"/>
                    <circle class="ring-bg" cx="160" cy="160" r="114" stroke="var(--mars)" stroke-width="12"/>
                    <circle class="ring-bg" cx="160" cy="160" r="96" stroke="var(--venus)" stroke-width="12"/>
                    <circle class="ring-bg" cx="160" cy="160" r="78" stroke="var(--moon)" stroke-width="12"/>
                    <circle class="ring-bg" cx="160" cy="160" r="60" stroke="var(--sun)" stroke-width="12"/>

                    <!-- Animated rings -->
                    <!-- Sun: 72% -->
                    <circle class="ring ring-sun" cx="160" cy="160" r="60"
                            stroke="var(--sun)" stroke-width="12"
                            style="--target-offset: 105.6;"/>

                    <!-- Moon: 65% -->
                    <circle class="ring ring-moon" cx="160" cy="160" r="78"
                            stroke="var(--moon)" stroke-width="12"
                            style="--target-offset: 171.5;"/>

                    <!-- Venus: 84% -->
                    <circle class="ring ring-venus" cx="160" cy="160" r="96"
                            stroke="var(--venus)" stroke-width="12"
                            style="--target-offset: 96.5;"/>

                    <!-- Mars: 58% -->
                    <circle class="ring ring-mars" cx="160" cy="160" r="114"
                            stroke="var(--mars)" stroke-width="12"
                            style="--target-offset: 300.8;"/>

                    <!-- Base: 69% -->
                    <circle class="ring ring-base" cx="160" cy="160" r="132"
                            stroke="var(--base)" stroke-width="12"
                            style="--target-offset: 257.1;"/>

                    <!-- Current: 52% with glow -->
                    <circle class="ring ring-current-glow" cx="160" cy="160" r="150"
                            stroke="var(--current)" stroke-width="12"
                            style="--target-offset: 452.4;"/>
                </svg>

                <div class="center-score">
                    <div class="score-number">69</div>
                    <div class="score-label">Match</div>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-dot" style="background: var(--base);"></div>
                    <span class="stat-label">Base</span>
                    <span class="stat-value">69%</span>
                </div>
                <div class="stat-item">
                    <div class="stat-dot" style="background: var(--current); box-shadow: 0 0 8px var(--current);"></div>
                    <span class="stat-label">Current</span>
                    <span class="stat-value">52%</span>
                </div>
            </div>

            <div class="planet-badges">
                <div class="planet-badge">
                    <span class="planet-icon">‚òÄÔ∏è</span>
                    <span class="planet-value">72</span>
                </div>
                <div class="planet-badge">
                    <span class="planet-icon">üåô</span>
                    <span class="planet-value">65</span>
                </div>
                <div class="planet-badge">
                    <span class="planet-icon">üíñ</span>
                    <span class="planet-value">84</span>
                </div>
                <div class="planet-badge">
                    <span class="planet-icon">üî•</span>
                    <span class="planet-value">58</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inherit dark mode from parent
        try {
            if (window.parent && window.parent !== window) {
                if (window.parent.document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.add('dark');
                }
                new MutationObserver((m) => {
                    m.forEach((mut) => {
                        if (mut.attributeName === 'class') {
                            document.documentElement.classList.toggle('dark',
                                window.parent.document.documentElement.classList.contains('dark'));
                        }
                    });
                }).observe(window.parent.document.documentElement, { attributes: true });
            }
        } catch (e) {}
    </script>
</body>
</html>
