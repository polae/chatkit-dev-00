        * {

        .verdict-container {

        }

        .final-score {

            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        html.dark .final-score {
            color: #FDF6E3;
        }

        .score-breakdown {
            font-family: 'Lexend', sans-serif;
            font-weight: 400;
            font-size: 1rem;
            color: #666;
            opacity: 0.7;
        }

        html.dark .score-breakdown {
            color: #999;
        }

        @media (max-width: 640px) {
            .emoji {
                font-size: 3.5rem;
                margin-bottom: 1rem;
            }

            .verdict-text {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }

            .final-score {

            }

            .score-breakdown {
